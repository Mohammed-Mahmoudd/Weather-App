<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="container">

        <section class="input_con">
            <div class="d-flex" style="width: 100%;  position: relative;">
                <input type="text" id="input" placeholder="Enter Your Location" >
                <i class="fa-solid fa-location-dot" style="position: absolute ; left: 12px; bottom: 18px; font-size: 23px;"></i>
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass" style="position: absolute ; right: 15px; bottom: 19px; color: white; font-size: 21px;"></i></button>

            </div>
        </section>

        <section style="padding-bottom: 20px; padding-top: 40px;">

            <div class="d-flex flex-column justify-content-center align-items-center" >
                <img id="img"  src="./images/modes/clear.png" style="width: 20rem;" class="" alt="">    
                
                <p style="font-size: 55px; line-height: 0.5; margin-top: 30px ; " id="para"><span id="tempVal">18</span><span class="degree">&deg;C</span></p>
                <p class="text-center " style="font-weight: 600; font-size: 21px; margin-bottom: 30px;" id="text">Overcast Clouds</p>
            </div>

            <div class="d-flex justify-content-around " id="bottomCon">

                <div class="d-flex gap-3">
                    <i class="fa-solid fa-water" style="font-size: 50px;"></i>
                    <div class="d-flex flex-column">
                        <span  style="font-size: 18px; font-weight: 500;" id="humVal">55%</span>
                        <span >Humidity</span>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <i class="fa-solid fa-wind " style="font-size: 50px;"></i>                    <div class="d-flex flex-column">
                        <span id="windVal" style="font-size: 18px; font-weight: 500;">55Km/h</span>
                        <span id="wind">Wind Speed</span>
                    </div>
                </div>

            </div>
        </section>

    </div>
    <label class="switch " >
        <input class="switch__input" type="checkbox" role="switch" id="themecontrol" onclick="theme()">
        <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
            <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                <circle cx="6" cy="6" r="2" />
                <g stroke-dasharray="1.5 1.5">
                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                </g>
            </g>
        </svg>
        <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" width="12px" height="12px" aria-hidden="true">
            <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
                <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"/>
            </g>	
        </svg>
        <span class="switch__sr">Dark Mode</span>
    </label>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
